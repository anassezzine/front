<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un client</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Ajouter un client</h1>
    </main>
    <div class="d-flex justify-content-center">
      <form style="width: 30rem; position: relative; top: 2rem;">
        <div class="row">
          <div class="col">
            <label for="name">Nom du client</label>
            <input type="text" class="form-control" id="name" placeholder="Nom" />
          </div>
          <div class="col">
            <label for="name2">Prénom du client</label>
            <input type="text" class="form-control" id="name2" placeholder="Prénom" />
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email du client" />
        </div>
        <div class="row">
          <div class="col">
            <label for="society">Société</label>
            <select class="form-control" id="society">
              <option>Google</option>
              <option>Microsoft</option>
              <option>Apple</option>
              <option>Amazon</option>
              <option>Facebook</option>
            </select>
          </div>
          <div class="col">
            <label for="country">Pays</label>
            <input type="text" class="form-control" id="country" placeholder="Pays du client" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-sm-12">
            <button type="button" style="background-color: #b96666;" class="btn btn-secondary" onclick="window.location.href='/list.html';">Liste des clients</button>
            <button style="background-color: forestgreen; position: absolute; right: 0;" type="submit" class="btn btn-primary">Valider</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="./js/form.js"></script>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Créer un client</title>
  </head>
  <body>
    <h1>Créer un client</h1>
    <form action="/clients/creer" method="post">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>
      <label for="societe">Société :</label>
      <input type="text" id="societe" name="societe" required><br><br>
      <label for="pays">Pays :</label>
      <input type="text" id="pays" name="pays" required><br><br>
      <input type="submit" value="Créer le client">
    </form>
  </body>
</html>
